<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="550" fill="#ffffff"/>
  
  <!-- Step 1: Data Input -->
  <rect x="100" y="20" width="150" height="80" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="175" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="15.4" font-weight="bold" fill="#1e40af">
    Benchmark Dataset
  </text>
  <text x="175" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="13.2" fill="#1e40af">
    with Class Labels
  </text>
  
  <!-- Step 2: Original IVMs -->
  <rect x="300" y="20" width="150" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="375" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="15.4" font-weight="bold" fill="#92400e">
    Original IVMs
  </text>
  <text x="375" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="13.2" fill="#92400e">
    (CH, Silhouette, DB, etc.)
  </text>
  
  <!-- Step 3: Axioms -->
  <rect x="500" y="20" width="150" height="80" rx="10" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="575" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="15.4" font-weight="bold" fill="#6b21a8">
    Four Axioms
  </text>
  <text x="575" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12.1" fill="#6b21a8">
    Independence from
  </text>
  <text x="575" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12.1" fill="#6b21a8">
    Non-cluster Properties
  </text>
  
  <!-- Step 4: Adjustment -->
  <rect x="350" y="160" width="200" height="80" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="450" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="15.4" font-weight="bold" fill="#15803d">
    Standardized Adjustment
  </text>
  <text x="450" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="13.2" fill="#15803d">
    Four protocols
  </text>
  <text x="450" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12.1" fill="#15803d">
    for adjusting IVMs
  </text>
  
  <!-- Step 5: Adjusted IVMs -->
  <rect x="350" y="300" width="200" height="80" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="15.4" font-weight="bold" fill="#dc2626">
    Adjusted IVMs
  </text>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="13.2" fill="#dc2626">
    Comparable Across datasets
  </text>
  
  <!-- Step 6: CLM Evaluation -->
  <rect x="600" y="300" width="150" height="80" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="675" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="15.4" font-weight="bold" fill="#4338ca">
    CLM Score
  </text>
  
  <!-- Arrows -->
  <!-- Step 1 to 2 -->
  <path d="M 250 60 L 290 60" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 to 3 -->
  <path d="M 450 60 L 490 60" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 to 4 -->
  <path d="M 375 100 L 425 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 to 4 -->
  <path d="M 575 100 L 475 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4 to 5 -->
  <path d="M 450 240 L 450 290" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5 to 6 -->
  <path d="M 550 340 L 590 340" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Validation Results Box -->
  <rect x="150" y="440" width="600" height="80" rx="10" fill="#f1f5f9" stroke="#475569" stroke-width="2"/>
  <text x="450" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="17.6" font-weight="bold" fill="#334155">
    Validation Results
  </text>
  <text x="450" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13.2" fill="#475569">
    Adjusted IVMs outperform standard validation methods across 96 benchmark datasets
  </text>
  <text x="450" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="13.2" fill="#475569">
    More reliable identification of datasets with poor cluster-label matching
  </text>
</svg>