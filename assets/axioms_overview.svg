<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    Four Axioms for Adjusted IVMs
  </text>
  
  <!-- Axiom 1 -->
  <rect x="50" y="80" width="180" height="150" rx="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Axiom 1
  </text>
  <text x="140" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Dimensionality
  </text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Independence
  </text>
  <text x="140" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">
    Validation measures should not
  </text>
  <text x="140" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">
    be influenced by the number
  </text>
  <text x="140" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">
    of dimensions in the dataset
  </text>
  
  <!-- Axiom 2 -->
  <rect x="260" y="80" width="180" height="150" rx="15" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="350" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d">
    Axiom 2
  </text>
  <text x="350" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    Size
  </text>
  <text x="350" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    Independence
  </text>
  <text x="350" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    Validation measures should not
  </text>
  <text x="350" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    be influenced by the number
  </text>
  <text x="350" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    of data points in the dataset
  </text>
  
  <!-- Axiom 3 -->
  <rect x="470" y="80" width="180" height="150" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <text x="560" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Axiom 3
  </text>
  <text x="560" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Scale
  </text>
  <text x="560" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Independence
  </text>
  <text x="560" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Validation measures should not
  </text>
  <text x="560" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    be influenced by the scale
  </text>
  <text x="560" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    or range of feature values
  </text>
  
  <!-- Axiom 4 -->
  <rect x="680" y="80" width="180" height="150" rx="15" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="3"/>
  <text x="770" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6b21a8">
    Axiom 4
  </text>
  <text x="770" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8">
    Density
  </text>
  <text x="770" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8">
    Independence
  </text>
  <text x="770" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">
    Validation measures should not
  </text>
  <text x="770" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">
    be influenced by the overall
  </text>
  <text x="770" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">
    density of the data space
  </text>
  
  <!-- Problem Statement -->
  <rect x="100" y="280" width="700" height="80" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="450" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">
    Problem: Standard IVMs Violate These Axioms
  </text>
  <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">
    Traditional internal validation measures are influenced by dataset properties unrelated to cluster structure,
  </text>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">
    making fair comparison across different datasets impossible and hampering reliable clustering validation.
  </text>
  
  <!-- Solution -->
  <rect x="100" y="390" width="700" height="80" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="450" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#15803d">
    Solution: Adjusted IVMs Satisfy All Four Axioms
  </text>
  <text x="450" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#15803d">
    Our standardized adjustment protocols transform any IVM to be independent of non-cluster-related properties,
  </text>
  <text x="450" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#15803d">
    enabling fair and reliable evaluation of cluster-label matching across diverse benchmark datasets.
  </text>
</svg>